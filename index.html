<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vacay the Julie Way</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f8f8f8;
    }

    .header-img {
      width: 100%;
      max-height: 400px;
      object-fit: cover;
    }

    .content {
      padding: 2em;
    }

    .content h1 {
      margin-top: 0;
    }

    .form-link {
      display: inline-block;
      margin: 1em auto;
      padding: 1em 2em;
      background-color: #FFCF33;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 8px;
    }

    .social-links {
      margin: 3em 0 2em;
    }

    .social-links a {
      margin: 0 1em;
      text-decoration: none;
      font-size: 1.2em;
      color: #333;
    }

    .social-links img {
      width: 32px;
      height: 32px;
      vertical-align: middle;
    }
  </style>
</head>
<body>

  <!-- Header Image -->
  <img src="https://i.imgur.com/xI3op2u.png" alt="Vacay the Julie Way" class="header-img">

  <!-- Middle Content -->
  <div class="content">
    <h1>Let's Plan Your Perfect Trip!</h1>
    <p>Fill out a quick form to get started on your dream vacation.</p>
    <a href="https://yourformlink.com" target="_blank" class="form-link">Start Your Vacation</a>
  </div>

  <!-- Social Links -->
  <div class="social-links">
    <a href="https://facebook.com/yourpage" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" />
    </a>
    <a href="https://instagram.com/yourprofile" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram" />
    </a>
  </div>

</body>
</html>
